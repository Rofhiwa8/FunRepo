<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .flower {
      position: relative;
      width: 120px;
      height: 120px;
      margin-top: 40px;
      animation: spin 8s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ffb6c1;
      border-radius: 60px 60px 0 0;
      transform-origin: 50% 100%;
      opacity: 0.8;
    }
    .petal1 { transform: rotate(0deg) translateY(-30px);}
    .petal2 { transform: rotate(60deg) translateY(-30px);}
    .petal3 { transform: rotate(120deg) translateY(-30px);}
    .petal4 { transform: rotate(180deg) translateY(-30px);}
    .petal5 { transform: rotate(240deg) translateY(-30px);}
    .petal6 { transform: rotate(300deg) translateY(-30px);}
    .flower-center {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 40px;
      height: 40px;
      background: #ffd700;
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 10px #ffd70088;
    }
    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 30px auto 10px auto;
      animation: pulse 1.2s infinite;
      display: block;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.1);}
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50px;
      height: 80px;
      background: #ff3366;
      border-radius: 50px 50px 0 0;
    }
    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    .book {
      width: 320px;
      height: 200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px #d18ea7;
      margin: 30px 0;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
      min-height: 120px;
      /* Fill the whole background with the image, cropping if needed */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.7s cubic-bezier(.77,0,.18,1), box-shadow 0.5s;
      animation: popin 0.7s cubic-bezier(.77,0,.18,1);
      box-shadow: 0 0 40px #ffb6c1aa, 0 8px 24px #d18ea7;
    }
    @keyframes popin {
      0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(3deg); opacity: 1;}
      100% { transform: scale(1) rotate(0); opacity: 1;}
    }
    .book-message {
      background: rgba(184,0,76,0.55);
      border-radius: 12px;
      padding: 18px 10px;
      font-size: 1.15em;
      font-weight: 500;
      box-shadow: 0 2px 8px #d18ea755;
      transition: background 0.4s;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .book-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .book-btn {
      background: #ffb6c1;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      font-size: 1em;
      color: #b8004c;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      font-weight: bold;
      box-shadow: 0 2px 8px #d18ea755;
    }
    .book-btn:hover {
      background: #ffd1e3;
      transform: scale(1.08);
    }
    .footer {
      margin-top: 30px;
      color: #b8004c;
      font-size: 1.1em;
      opacity: 0.7;
    }
    .confetti {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 100;
      overflow: hidden;
    }
    @media (max-width: 500px) {
      .flower {
        width: 80px;
        height: 80px;
        margin-top: 20px;
      }
      .petal {
        width: 40px;
        height: 40px;
      }
      .flower-center {
        top: 22px;
        left: 22px;
        width: 28px;
        height: 28px;
      }
      .heart {
        width: 60px;
        height: 54px;
        margin: 18px auto 8px auto;
        display: block;
      }
      .heart::before,
      .heart::after {
        width: 30px;
        height: 48px;
        top: 0;
      }
      .heart::before {
        left: 30px;
      }
      .heart::after {
        left: 0;
      }
      .book {
        width: 90vw;
        max-width: 360px;
        min-width: 0;
        min-height: 200px;
        height: auto;
        font-size: 1.08em;
        padding: 18px 7vw;
        border-radius: 14px;
        margin: 0 5vw 0 5vw;
        /* Fill the whole background with the image, cropping if needed */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .book-message {
        font-size: 1em;
        padding: 12px 4vw;
      }
      .footer {
        font-size: 1em;
        margin-top: 18px;
        padding: 0 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative flower at the top -->
  <div class="flower">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="petal petal5"></div>
    <div class="petal petal6"></div>
    <div class="flower-center"></div>
  </div>
  <!-- Animated heart below the flower -->
  <div class="heart"></div>
  <!-- Message "book" with dynamic background -->
  <div class="book" id="book">
    <div class="book-message" id="bookMessage"></div>
  </div>
  <!-- Controls to navigate between messages -->
  <div class="book-controls" id="bookControls">
    <button class="book-btn" id="prevBtn">&lt; Prev</button>
    <button class="book-btn" id="nextBtn">Next &gt;</button>
    <button class="book-btn" id="randomBtn">ðŸŽ² Surprise!</button>
  </div>
  <!-- Confetti canvas for fun animation -->
  <canvas class="confetti" id="confetti"></canvas>
  <!-- Footer message -->
  <div class="footer">
    Made with love for you ðŸ’–
  </div>
  <script>
    // Array of love messages and matching GG folder images
    const messages = [
      {
        text: "You are the flower in my garden of life.",
        img: "GG/1.jpg"
      },
      {
        text: "Every beat of my heart is for you.",
        img: "GG/2.jpg"
      },
      {
        text: "With you, every day is a new page of happiness.",
        img: "GG/3.jpg"
      },
      {
        text: "Your smile is my favorite sunrise.",
        img: "GG/4.jpg"
      },
      {
        text: "I love you more than words can say.",
        img: "GG/5.jpg"
      },
      {
        text: "You are my sunshine and my rainbow.",
        img: "GG/6.jpg"
      },
      {
        text: "Forever and always, you have my heart.",
        img: "GG/7.jpg"
      },
      {
        text: "Thank you for being my everything.",
        img: "GG/8.jpg"
      },
      {
        text: "Together, we write the most beautiful story.",
        img: "GG/9.jpg"
      },
      {
        text: "I love you, today and every day.",
        img: "GG/10(2).jpg"
      }
    ];
    let page = 0; // Current message index

    // Get references to DOM elements
    const book = document.getElementById('book');
    const bookMessage = document.getElementById('bookMessage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const randomBtn = document.getElementById('randomBtn');
    const confettiCanvas = document.getElementById('confetti');
    let confettiCtx = confettiCanvas.getContext('2d');

    // Update the message in the book and button states
    function updateBook(animate = true) {
      const msg = messages[page];
      book.style.backgroundImage = `url('${msg.img}')`;
      bookMessage.textContent = msg.text;
      prevBtn.disabled = page === 0;
      nextBtn.disabled = page === messages.length - 1;
      if (animate) {
        book.classList.remove('pop');
        void book.offsetWidth; // trigger reflow
        book.classList.add('pop');
        launchConfetti();
      }
    }

    // Go to previous message
    prevBtn.addEventListener('click', () => {
      if (page > 0) {
        page--;
        updateBook();
      }
    });

    // Go to next message
    nextBtn.addEventListener('click', () => {
      if (page < messages.length - 1) {
        page++;
        updateBook();
      }
    });

    // Random message button
    randomBtn.addEventListener('click', () => {
      let newPage;
      do {
        newPage = Math.floor(Math.random() * messages.length);
      } while (newPage === page && messages.length > 1);
      page = newPage;
      updateBook();
    });

    // Fun confetti animation
    function launchConfetti() {
      // Resize confetti canvas
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      let confettiPieces = [];
      for (let i = 0; i < 80; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * -confettiCanvas.height,
          r: Math.random() * 8 + 4,
          d: Math.random() * 80 + 40,
          color: `hsl(${Math.random()*360},80%,70%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
          tiltAngleIncremental: (Math.random() * 0.07) + .05
        });
      }
      let frame = 0;
      function drawConfetti() {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettiPieces.forEach(c => {
          confettiCtx.beginPath();
          confettiCtx.ellipse(c.x, c.y, c.r, c.r/2, c.tilt, 0, 2 * Math.PI);
          confettiCtx.fillStyle = c.color;
          confettiCtx.fill();
        });
      }
      function updateConfetti() {
        frame++;
        confettiPieces.forEach(c => {
          c.y += (Math.cos(frame/10) + 3 + c.d/60) / 2;
          c.x += Math.sin(frame/20) * 2;
          c.tiltAngle += c.tiltAngleIncremental;
          c.tilt = Math.sin(c.tiltAngle) * 8;
        });
      }
      let confettiFrames = 0;
      function animateConfetti() {
        updateConfetti();
        drawConfetti();
        confettiFrames++;
        if (confettiFrames < 60) {
          requestAnimationFrame(animateConfetti);
        } else {
          confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }
      }
      animateConfetti();
    }

    // Responsive confetti
    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });

    // Initialize with the first message
    updateBook(false);
  </script>
</body>
</html>
